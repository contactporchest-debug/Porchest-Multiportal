<svg width="1920" height="1080" viewBox="0 0 1920 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Abstract flowing lines pattern optimized for dark backgrounds -->
  <g opacity="0.15">
    <!-- Top flowing curves -->
    <path d="M-100 200 Q200 100, 500 200 T1100 200 T1700 200 T2100 200"
          stroke="url(#grad1)" stroke-width="2" fill="none"/>
    <path d="M-100 280 Q250 180, 550 280 T1150 280 T1750 280 T2150 280"
          stroke="url(#grad2)" stroke-width="1.5" fill="none"/>
    <path d="M-100 360 Q300 260, 600 360 T1200 360 T1800 360 T2200 360"
          stroke="url(#grad3)" stroke-width="1" fill="none"/>

    <!-- Middle diagonal lines -->
    <path d="M-200 500 L400 300 L800 600 L1200 400 L1600 700 L2100 500"
          stroke="url(#grad4)" stroke-width="1.5" fill="none"/>
    <path d="M-150 600 L450 400 L850 700 L1250 500 L1650 800 L2150 600"
          stroke="url(#grad5)" stroke-width="1" fill="none"/>

    <!-- Bottom flowing curves -->
    <path d="M-100 850 Q200 750, 500 850 T1100 850 T1700 850 T2100 850"
          stroke="url(#grad6)" stroke-width="2" fill="none"/>
    <path d="M-100 920 Q250 820, 550 920 T1150 920 T1750 920 T2150 920"
          stroke="url(#grad7)" stroke-width="1.5" fill="none"/>

    <!-- Scattered accent lines -->
    <circle cx="300" cy="400" r="80" stroke="url(#grad8)" stroke-width="0.5" fill="none"/>
    <circle cx="1400" cy="600" r="100" stroke="url(#grad9)" stroke-width="0.5" fill="none"/>
    <circle cx="800" cy="200" r="60" stroke="url(#grad10)" stroke-width="0.5" fill="none"/>
  </g>

  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:rgb(255,122,0);stop-opacity:0.3" />
      <stop offset="50%" style="stop-color:rgb(255,255,255);stop-opacity:0.15" />
      <stop offset="100%" style="stop-color:rgb(255,122,0);stop-opacity:0.3" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:rgb(255,255,255);stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:rgb(255,122,0);stop-opacity:0.2" />
    </linearGradient>
    <linearGradient id="grad3" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:rgb(255,122,0);stop-opacity:0.15" />
      <stop offset="100%" style="stop-color:rgb(255,255,255);stop-opacity:0.1" />
    </linearGradient>
    <linearGradient id="grad4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgb(255,122,0);stop-opacity:0.25" />
      <stop offset="100%" style="stop-color:rgb(255,255,255);stop-opacity:0.1" />
    </linearGradient>
    <linearGradient id="grad5" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgb(255,255,255);stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:rgb(255,122,0);stop-opacity:0.2" />
    </linearGradient>
    <linearGradient id="grad6" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:rgb(255,122,0);stop-opacity:0.3" />
      <stop offset="50%" style="stop-color:rgb(255,255,255);stop-opacity:0.15" />
      <stop offset="100%" style="stop-color:rgb(255,122,0);stop-opacity:0.3" />
    </linearGradient>
    <linearGradient id="grad7" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:rgb(255,255,255);stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:rgb(255,122,0);stop-opacity:0.2" />
    </linearGradient>
    <linearGradient id="grad8" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgb(255,122,0);stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:rgb(255,255,255);stop-opacity:0.05" />
    </linearGradient>
    <linearGradient id="grad9" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgb(255,255,255);stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:rgb(255,122,0);stop-opacity:0.15" />
    </linearGradient>
    <linearGradient id="grad10" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgb(255,122,0);stop-opacity:0.25" />
      <stop offset="100%" style="stop-color:rgb(255,255,255);stop-opacity:0.05" />
    </linearGradient>
  </defs>
</svg>
